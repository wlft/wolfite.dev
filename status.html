.status-item {
    font-size: 16px;
    display: flex;
    align-items: center;
}

.operational {
    color: lightgreen;
}

.degraded-performance {
    color: lightyellow;
}

.partial-outage {
    color: lightred;
}

.major-outage {
    color: red;
}

.maintenance {
    color: blue;
}

.status-icon {
    margin-right: 8px;
}

        
        .social-icons {
            position: fixed;
            bottom: -20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
            user-select: none;
            transition: bottom 0.4s ease, opacity 1s ease;
            opacity: 0%;
        }

        .social-icons a {
            display: block;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .social-icons svg {
            width: 100%;
            height: 100%;
            color: #ffffff85;
            transition: 0.3s linear;
        }

        .social-icons img {
            width: 100%;
            height: 100%;
            /* color: #ffffff85;
            transition: 0.3s linear; */
        }

        .social-icons svg:hover {
            color: #FFFFFF;
        }

        .credit-link {
            position: fixed;

            /* bottom: 20px; */
            left: 20px;
            display: flex;
            align-items: center;
            color: #ffffff85;
            text-decoration: none;
            font-size: 14px;
            user-select: none;
            transition: bottom 0.4s ease, opacity 1s ease;
            opacity: 0%;
            /* opacity: 100%; */
        }

        .credit-link a {
            color: white !important;
            text-decoration: none;
            transition: 0.3s linear;
        }

        .credit-link a:hover {
            color: #008cff !important;
        }

        .credit-link svg {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .top {
            position: relative;
            top: -80px;
            opacity: 0%;
            transition: top 0.4s ease, opacity 1s ease;
            /* transition-delay: 0.5s; */
            /* top: 0px; */
        }

        #bottom-bar {
            width: 100%;
            height: 150px;
            background-color: #000000;
            position: fixed;
            bottom: -100px;
            opacity: 0%;
            filter: blur(1em);
            transition: 0.3s linear;
        }

        .wos, .plugins {
            opacity: 0%;
            transition: 0.3s linear;
        }

        .wos:hover, .plugins:hover {
            opacity: 100% !important;
        }

        .wos svg {
            height: 100%; width: 100%; object-fit: scale-down;
        }

        
        @media (max-height:350px) {
            #bottom-bar {
                opacity: 80%;
            }
        }

        .loader {
            border: 1vh solid #00000000;
            border-radius: 50%;
            border-top: 1vh solid #FFFFFF;
            width: 20vh;
            height: 20vh;
            aspect-ratio: 1 / 1;
            object-fit: scale-down;
            position: fixed;
            left: calc(50% - 10vh);
            /* right: calc(50% - 20vh); */
            top: calc(50% - 10vh);
            /* bottom: calc(50% - 20vh); */
            /* left: 50%; */
            /* top: 50%; */
            -webkit-animation: spin 2s linear infinite; /* Safari */
            animation: spinner-spin 1s ease-in-out infinite;
            opacity: 0%;
            transition: opacity 0.6s ease;
            /* display: none; */
}

/* Safari */
@-webkit-keyframes spinner-spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spinner-spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

document.addEventListener('DOMContentLoaded', function() {
    fetchStatusData();
});

function fetchStatusData() {
    fetch('https://status.wlft.workers.dev/')
        .then(response => response.json())
        .then(data => updateStatusElements(data))
        .catch(error => console.error('Error fetching data:', error));
}

function updateStatusElements(statusData) {
    statusData.forEach(item => {
        const elementId = item.name.replace(/ /g, '-') + '-status';
        const statusElement = document.getElementById(elementId);

        if (statusElement) {
            statusElement.className = 'status-item ' + getStatusClass(item.status);
            statusElement.innerHTML = item.status + ' ' + getStatusIcon(item.status);
        }
    });
}

function getStatusClass(status) {
    switch (status) {
        case 'Operational':
            return 'operational';
        case 'Degraded Performance':
            return 'degraded-performance';
        case 'Partial Outage':
            return 'partial-outage';
        case 'Major Outage':
            return 'major-outage';
        case 'Maintenance':
            return 'maintenance';
        default:
            return '';
    }
}

function getStatusIcon(status) {
    switch (status) {
        case 'Operational':
            return '<i class="fa fa-check status-icon"></i>';
        case 'Degraded Performance':
            return '<i class="fa fa-exclamation-triangle status-icon"></i>';
        case 'Partial Outage':
            return '<i class="fa fa-minus status-icon"></i>';
        case 'Major Outage':
            return '<i class="fa fa-times status-icon"></i>';
        case 'Maintenance':
            return '<i class="fa fa-wrench status-icon"></i>';
        default:
            return '';
    }
}
